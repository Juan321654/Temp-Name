<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chewy&display=swap');
    </style>
  <script defer src="./script.js"></script>
  <title>Document</title>
</head>

<body>
    <div id="container">
        <form>
            <input type="text" placeholder="Search by city">
            <button>Submit</button>
        </form>

        <div id="user-city">Bay Shore</div>

        <img id="weather-picture" src="Pictures\thunder.png" alt="" width="50%">

    <div id="inner-container">
        <div>
            <span id="temperature">80&#176</span>
            <button class="fahrenheit">&#176F</button>
            <button class="celsius">&#176C</button>
        </div>
    </div>

        <div id="conditions">Thunder</div>

        <div>Humidity:<span id="humidity">39 %</span></div>

        <div>Wind Speed:<span id="wind">7 mph</span></div>

        <div id="min-temp">Min temp: 75</div>

        <div id="max-temp">Max temp: 84</div>

    </div>

</body>

</html>
